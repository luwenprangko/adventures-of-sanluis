<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Hotel Booking Form</title>
        <style>
            * {
                box-sizing: border-box;
                margin: 0;
                padding: 0;
            }

            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
            }

            .container {
                max-width: 400px;
                width: 100%;
            }

            .booking-form, .payment-form {
                background: #ffffff;
                padding: 20px;
                border-radius: 8px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                margin-bottom: 20px;
            }

            h2 {
                text-align: center;
                margin-bottom: 20px;
                color: #343a40;
            }

            .form-group {
                margin-bottom: 15px;
            }

            label {
                display: block;
                font-size: 14px;
                margin-bottom: 5px;
                color: #495057;
            }

            .booking-form input, 
            .booking-form select,
            .payments input {
                width: 100%;
                padding: 10px;
                font-size: 14px;
                border: 1px solid #ced4da;
                border-radius: 4px;
                outline: none;
                transition: border-color 0.3s;
            }

            input:focus, select:focus {
                border-color: #007bff;
            }

            .form-group-half {
                display: flex;
                justify-content: space-between;
                gap: 10px;
            }

            .form-group-half .form-group {
                flex: 1;
            }

            .btn {
                display: block;
                width: 100%;
                padding: 12px;
                font-size: 16px;
                font-weight: bold;
                color: #fff;
                background: #007bff;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                transition: background 0.3s;
                text-align: center;
            }

            .btn:hover {
                background: #0056b3;
            }

            .hidden {
                display: none;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="booking-form">
                <h2>Food Reservation</h2>
                <form id="bookingForm">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                    </div>
                
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    </div>
                
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
                    </div>
                
                    <div class="form-group">
                        <label for="room">Reservation for Table</label>
                        <select id="room" name="room" required>
                            <option value="" disabled selected>Select Table</option>
                            <optgroup label="4 PAX">
                                <option value="table1">Table 1</option>
                                <option value="table2">Table 2</option>
                                <option value="table3">Table 3</option>
                                <option value="table4">Table 4</option>
                            </optgroup>
                            <optgroup label="8 PAX">
                                <option value="table5">Table 5</option>
                                <option value="table6">Table 6</option>
                                <option value="table7">Table 7</option>
                                <option value="table8">Table 8</option>
                            </optgroup>
                        </select>
                    </div>
                
                    <div class="form-group-half">
                        <div class="form-group">
                            <label for="checkin">Reservation Date</label>
                            <input type="date" id="eservation" name="reservation" required>
                        </div>
                        <div class="form-group">
                            <label for="checkout">Time</label>
                            <input type="time" id="time" name="time" required>
                        </div>
                    </div>
                
                    <button type="button" class="btn" id="bookNowBtn">Reserve Now</button>
                </form>
                
            </div>

            <div class="payment-form hidden" id="paymentForm">
                <h2>Select Payment Method</h2>
                <div class="form-group">
                    <label>Payment Options</label>
                    <div>
                        <input type="radio" id="gcash" name="paymentMethod" value="gcash">
                        <label for="gcash">GCash</label>
                    </div>
                    <div>
                        <input type="radio" id="maya" name="paymentMethod" value="maya">
                        <label for="maya">Maya</label>
                    </div>
                    <div>
                        <input type="radio" id="card" name="paymentMethod" value="card">
                        <label for="card">Credit/Debit Card</label>
                    </div>
                </div>

                <div class="payments">
                    <div id="gcashFields" class="hidden">
                        <div class="form-group">
                            <label for="gcashNumber">GCash Number</label>
                            <input type="tel" id="gcashNumber" placeholder="Enter your GCash number">
                        </div>
                    </div>

                    <div id="mayaFields" class="hidden">
                        <div class="form-group">
                            <label for="mayaNumber">Maya Number</label>
                            <input type="tel" id="mayaNumber" placeholder="Enter your Maya number">
                        </div>
                    </div>

                    <div id="cardFields" class="hidden">
                        <div class="form-group">
                            <label for="cardName">Cardholder Name</label>
                            <input type="text" id="cardName" placeholder="Name on card">
                        </div>
                        <div class="form-group">
                            <label for="cardNumber">Card Number</label>
                            <input type="text" id="cardNumber" placeholder="XXXX-XXXX-XXXX-XXXX">
                        </div>
                        <div class="form-group-half">
                            <div class="form-group">
                                <label for="expiry">Expiry Date</label>
                                <input type="month" id="expiry">
                            </div>
                            <div class="form-group">
                                <label for="cvv">CVV</label>
                                <input type="text" id="cvv" placeholder="123">
                            </div>
                        </div>
                    </div>
                </div>

                <button type="button" class="btn" id="payNowBtn">Pay Now</button>
            </div>
        </div>

        <script>
            const bookNowBtn = document.getElementById('bookNowBtn');
            const bookingForm = document.querySelector('.booking-form');
            const paymentForm = document.getElementById('paymentForm');
            const paymentMethods = document.querySelectorAll('input[name="paymentMethod"]');
            const gcashFields = document.getElementById('gcashFields');
            const mayaFields = document.getElementById('mayaFields');
            const cardFields = document.getElementById('cardFields');

            bookNowBtn.addEventListener('click', () => {
                bookingForm.classList.add('hidden');
                paymentForm.classList.remove('hidden');
            });

            paymentMethods.forEach(method => {
                method.addEventListener('change', () => {
                    gcashFields.classList.add('hidden');
                    mayaFields.classList.add('hidden');
                    cardFields.classList.add('hidden');

                    if (method.value === 'gcash') gcashFields.classList.remove('hidden');
                    if (method.value === 'maya') mayaFields.classList.remove('hidden');
                    if (method.value === 'card') cardFields.classList.remove('hidden');
                });
            });
        </script>

<script>
    // Add Modal HTML for Receipt
    const receiptModalHTML = `
        <div id="receiptModal" class="modal hidden">
            <div class="modal-content">
                <span class="close-btn" id="closeReceiptModal">&times;</span>
                <h2>Booking Receipt</h2>
                <div id="receiptDetails"></div>
                <button class="btn" id="pay">Pay Now</button>
                <button class="btn" id="closeReceipt">Close</button>
            </div>
        </div>
    `;
    document.body.insertAdjacentHTML("beforeend", receiptModalHTML);

    // Add Receipt Modal Styles
    const receiptStyle = document.createElement("style");
    receiptStyle.textContent = `
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal.hidden {
            display: none;
        }

        .modal-content {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
        }

        .modal-content h2 {
            margin-bottom: 20px;
            color: #343a40;
        }

        #receiptDetails {
            text-align: left;
            margin-bottom: 20px;
            font-size: 14px;
            color: #495057;
        }

        #receiptDetails p {
            margin: 5px 0;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            color: #000;
            cursor: pointer;
        }

        .preload {
            font-size: 16px;
            color: #007bff;
            font-weight: bold;
            margin-bottom: 20px;
        }
    `;
    document.head.appendChild(receiptStyle);

    // Payment Button and Modal Functionality
    const payNowBtn = document.getElementById("payNowBtn");
    const receiptModal = document.getElementById("receiptModal");
    const closeReceiptModal = document.getElementById("closeReceiptModal");
    const closeReceipt = document.getElementById("closeReceipt");
    const receiptDetails = document.getElementById("receiptDetails");

    // Payment Button Click Handler
    payNowBtn.addEventListener("click", () => {
        const name = document.getElementById("name").value;
        const email = document.getElementById("email").value;
        const phone = document.getElementById("phone").value;
        const room = document.getElementById("room").selectedOptions[0].text;
        const checkin = document.getElementById("checkin").value;
        const checkout = document.getElementById("checkout").value;
        const paymentMethod = document.querySelector('input[name="paymentMethod"]:checked')?.value || "Not specified";

        let paymentInfo = "No additional payment details provided.";
        if (paymentMethod === "gcash") {
            const gcashNumber = document.getElementById("gcashNumber").value;
            paymentInfo = `GCash Number: ${gcashNumber}`;
        } else if (paymentMethod === "maya") {
            const mayaNumber = document.getElementById("mayaNumber").value;
            paymentInfo = `Maya Number: ${mayaNumber}`;
        } else if (paymentMethod === "card") {
            const cardName = document.getElementById("cardName").value;
            const cardNumber = document.getElementById("cardNumber").value;
            const expiry = document.getElementById("expiry").value;
            paymentInfo = `Cardholder Name: ${cardName}<br>Card Number: ${cardNumber}<br>Expiry Date: ${expiry}`;
        }

        // Populate Receipt Modal
        receiptDetails.innerHTML = `
            <p><strong>Full Name:</strong> ${name}</p>
            <p><strong>Email:</strong> ${email}</p>
            <p><strong>Phone:</strong> ${phone}</p>
            <p><strong>Room Type:</strong> ${room}</p>
            <p><strong>Check-in:</strong> ${checkin}</p>
            <p><strong>Check-out:</strong> ${checkout}</p>
            <p><strong>Payment Method:</strong> ${paymentMethod}</p>
            <p>${paymentInfo}</p>
        `;

        // Show Receipt Modal
        receiptModal.classList.remove("hidden");
    });

    // Close Modal
    closeReceiptModal.addEventListener("click", () => {
        receiptModal.classList.add("hidden");
    });

    closeReceipt.addEventListener("click", () => {
        receiptModal.classList.add("hidden");
    });

    // Close modal when clicking outside
    window.addEventListener("click", (e) => {
        if (e.target === receiptModal) {
            receiptModal.classList.add("hidden");
        }
    });

    // Add Modal for Payment Success
    const successModalHTML = `
        <div id="successModal" class="modal hidden">
            <div class="modal-content">
                <span class="close-btn" id="closeSuccessModal">&times;</span>
                <h2>Payment Successful</h2>
                <div id="successDetails">
                    <div class="preload">Processing Payment... Please wait.</div>
                </div>
            </div>
        </div>
    `;
    document.body.insertAdjacentHTML("beforeend", successModalHTML);

    const successModal = document.getElementById("successModal");
    const closeSuccessModal = document.getElementById("closeSuccessModal");
    const successDetails = document.getElementById("successDetails");

    // Handle Pay Now Button for Payment Success
    const payButton = document.getElementById("pay");
    payButton.addEventListener("click", () => {
        // Show the success modal with preload text
        successModal.classList.remove("hidden");

        // Simulate a 3-second delay before showing success message
        setTimeout(() => {
            // Remove preload text and show success message
            successDetails.innerHTML = "<p>Thank you for your Reservation! Your payment was successful.</p>";
        }, 3000); // 3-second delay
    });

    // Close Success Modal
    closeSuccessModal.addEventListener("click", () => {
        successModal.classList.add("hidden");
    });

    // Close modal when clicking outside
    window.addEventListener("click", (e) => {
        if (e.target === successModal) {
            successModal.classList.add("hidden");
        }
    });
</script>

    </body>
</html>
